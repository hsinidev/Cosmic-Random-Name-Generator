    <style>
      @keyframes move-twink-back {
        from { background-position: 0 0; }
        to { background-position: -10000px 5000px; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .modal-content-animation {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .cosmic-background {
        background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        animation: move-twink-back 200s linear infinite;
        z-index: -2;
      }
      .cosmic-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
        animation: move-twink-back 200s linear infinite;
      }
    </style>

        {
          "@type": "Question",
          "name": "What is placeholder data?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Placeholder data, often called mock or dummy data, is non-sensitive, fabricated information used to populate databases, test software, and design user interfaces before real user data is available. It mimics the structure of real data without compromising privacy."
          }
        },
        {
          "@type": "Question",
          "name": "Why is it risky to use real data for testing?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Using real user data for testing poses significant security and privacy risks. It can lead to accidental data breaches, violating privacy laws like GDPR and CCPA, and eroding user trust. Development environments are often less secure than production, making them vulnerable targets for attackers seeking sensitive information."
          }
        },
        {
          "@type": "Question",
          "name": "How does placeholder data improve UI/UX design?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Placeholder data allows designers and developers to test the resilience and appearance of user interfaces with realistic content. It helps identify how layouts handle various data lengths (e.g., long names, different address formats), edge cases, and empty states, ensuring a polished and robust user experience from day one."
          }
        }
